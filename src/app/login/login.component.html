<div class="container" style="margin-top: 15%">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-12">
      <div class="card text-white mb-3">
        <div class="card-header bg-success text-center">
          <h4>Please Sign In First</h4>
          <span *ngIf="error" class="text-warning">{{ error }}</span>
        </div>
        <div class="card-body bg-white">
          <form role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <fieldset>
              <div class="form-group">
                <input autofocus class="form-control" type="email" placeholder="Email address.." (ngModel)="email" name="email" required>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
              </div>
              <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-success btn-block">Sign In</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
